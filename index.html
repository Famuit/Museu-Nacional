<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/estilo.css">
    <title>Museu Nacional</title>
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    
</head>
<body>
    
     <div id="container"><!-- inicio container -->
        <header><!--inicio header-->
            <div id="logo"> <!-- Inicio NAV-->
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposiçôes</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contatos</a></li>
                </ul>
            </nav> <!-- Final NAV-->
        </header><!--final header-->

        <div id="principal"><!--inicio principal -->
            <div id="conteudo">
            
                <section id="capa">
                    <img src="img/museu.png">
                    
                </section>

            </div>

            <aside> <!--conteudo lateral-->
                <section id="depoimento">
                    <img src="img/depoimento.png">
                </section>
                <section id="visita"><!--Inicio visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            
                            <label for="qtd">Quantas Pessoas</label>
                            <input class="campo" style="width: 30px;" type="number" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section> <!--Final visita-->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93">
                    </a>
                </section>


            </aside>
        </div><!--Fim principal-->

    </div><!--final container-->


</body>
</html>
